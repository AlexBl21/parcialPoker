<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cartas.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
    </header>
    <main>
        <div class="card">
            <img src="img/1.png" alt="">
        </div>
        <div class="card">
            <img src="img/2.png" alt="">
        </div>
        <div class="card">
            <img src="img/3.png" alt="">
        </div>
    </main>
    <aside>
        <div>
            <table class="card-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Carta</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>As de diamantes</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Dos de diamantes</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <div class="title">
                <h1>Registro de cartas</h1>
            </div>
            <form action="">
                <label for="numeroCard">
                    <span>Numero</span>
                    <input type="text" id="numeroCard" name="numero"  required placeholder="numero de la carta">
                </label>
                <label for="">
                    <span>Carta</span>
                    <input type="text" id="typeCard" name="carta"  required placeholder="tipo de carta">
                </label>
                <label>
                    <button id="registrar" type="submit" class="btn-submit">registrar</button>
                </label>
            </form>
        </div>
    </aside>
    <script src="index.js"></script>
</body>
</html>
